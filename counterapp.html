
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Counter with Progress Bar</title>
    <!-- Bootstrap CDN -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/5.3.2/css/bootstrap.min.css">
    <!-- Custom CSS -->
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            flex-direction: column;
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px; /* Added margin for better visual appearance */
            background: linear-gradient(to right, #ff9a9e, #fad0c4); /* Added a gradient background */
        }
        #counterElement {
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 78px;
            color: rgb(255, 255, 255); /* Changed the color to white */
            margin-bottom: 20px; /* Added margin for spacing */
            border: 5px solid white; /* Added a border */
            border-radius: 50%; /* Made the border round */
            width: 100px; /* Fixed the width */
            height: 100px; /* Fixed the height */
            line-height: 90px; /* Centered the text vertically */
        }
        button {
            width: 100px;
            height: 50px;
            font-size: 24px;
            margin: 10px;
            border: none; /* Removed the border */
            box-shadow: 0 5px 15px rgba(0,0,0,0.3); /* Added a shadow */
            transition: transform 0.3s; /* Added a transition effect */
        }
        button:hover {
            transform: scale(1.1); /* Enlarged the button on hover */
        }
        button:active {
            transform: scale(0.9); /* Shrinked the button on click */
        }
        #increment {
            background: #a8e063; /* Changed the background color */
        }
        #decrement {
            background: #f7bb97; /* Changed the background color */
        }
        progress {
            width: 100%;
            height: 20px; /* Adjust the height as needed */
            margin-top: 10px; /* Added margin for spacing */
            -webkit-appearance: none; /* Removed the default appearance */
            appearance: none; /* Removed the default appearance */
            border: none; /* Removed the border */
            border-radius: 10px; /* Made the border round */
        }
        progress::-webkit-progress-bar {
            background: white; /* Changed the background color of the bar */
            border-radius: 10px; /* Made the border round */
        }
        progress::-webkit-progress-value {
            background: #4CAF50; /* Changed the background color of the value */
            border-radius: 10px; /* Made the border round */
        }
    </style>
</head>
<body>
<h1> Volume Space</h1>
    <div id="counterElement">0</div>
    <button id="increment" onclick="increment()">+</button>
    <button id="decrement" onclick="decrement()">-</button>
    <progress id="progressBar" value="0" max="100"></progress>

    <script>
        let counterValue = 0;
        let counterElement = document.getElementById('counterElement');
        let progressBar = document.getElementById('progressBar');

        function increment() {
            counterValue++;
            counterElement.innerText = counterValue;
            updateProgressBar();
        }

        function decrement() {
            counterValue--;
            counterElement.innerText = counterValue;
            updateProgressBar();
        }

        function updateProgressBar() {
            // Adjust the progress bar value based on the counter value
            progressBar.value = counterValue;
        }
    </script>
</body>
</html>
